<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content='lightcyan'>
  <title>HTML</title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="visible">
    <br><br>
    <div id="pointer">+</div>
    <canvas id="int"></canvas>
    <br>
    <div id="controls">
      <div id="clearButton"></div>
      Line Colour: <input id="lineColor" type="color" value="#FDFDFD"><input placeholder=" Enter Hex" class="inputColorHex" id="inputLineColorHex" /> <br>
      Background Colour: <input id="canvasColor" type="color"><input placeholder=" Enter Hex" class="inputColorHex" /><br>
      <select id="strokeWidth">
        <option value="4">LineWidth</option>
        <option value="3">3px</option>
        <option value="4">4px</option>
        <option value="5">5px</option>
        <option value="6">6px</option>
        <option value="7">7px</option>
        <option value="8">8px</option>
      </select><br>
      Cursor Offset: <input type="range" id="cursorOffset" max="200" min="0" value="0" />
    </div>
  </div>
  <div id="invisible">
    <div id="info"></div>
    <div id="infoOpen">
      <span class="infoHeading"> Radius Drawing </span><br>
      Use this to create illustrations.<br>
      <span class="infoHeading">New : Pressure Control</span><br>
      Use your pressure to control the drawing. use less pressure to move the cursor and apply more pressure to draw!
    </div>
    <!-- Recent Colors -->
    <div id="recentColors"></div>
    <div id="recentColorsOpen">
      Recently Used Colours:
      <p id="recentColorsP"></p>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
